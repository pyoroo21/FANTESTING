<!DOCTYPE html>
<html lang="en">
<head>
<div id="myElement"></div>
<script src="https://pyoroo21.github.io/jwplayertest/jwplayer_sdk/jwplayer.js"></script>  
<script>jwplayer.key="QE1oxoYTcfORjonCsRkkgd3re3MvARMhgaBmZsm+PRk=";</script>
</head>
<body>
<img id="myimg" src="http://bob.jwplayer.com/~test/assets/HardImage1.jpg"/>
<script type="text/JavaScript">
var Img1= "http://bob.jwplayer.com/~test/assets/HardImage1.jpg";
var Img2= "http://bob.jwplayer.com/~test/assets/HardImage2.jpg";
	
jwplayer("myElement").setup({ 
        "playlist": [{
            "file": "http://bob.jwplayer.com/~test/assets/EasyVideo.mp4",
            "image": "http://bob.jwplayer.com/~test/assets/EasyImage.jpg",
		
        }]
      });
jwplayer("myElement").on('time', function(event){
if (event.position > 5 && event.position < 5.1) {
 swap();
}});
function swap() {
  var img=document.getElementById("myimg");
  if (img.src === Img1)
    img.src=Img2;
  else 
    img.src=Img1;
};
</script>


</body>
